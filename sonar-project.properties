# must be unique in a given SonarQube instance
sonar.projectKey=dlresende_fizzbuzz-go

sonar.organization=dlresende
sonar.host.url=https://sonarcloud.io
sonar.language=go

# --- optional properties ---

# defaults to project key
#sonar.projectName=My project
# defaults to 'not provided'
#sonar.projectVersion=1.0
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.go.coverage.reportPaths=c.out

sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**

sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**
sonar.go.tests.reportPaths=report.json
sonar.go.govet.reportPaths=vet.json
sonar.go.golangci-lint.reportPaths=golangci-lint.xml
sonar.go.golint.reportPaths=golint.out
